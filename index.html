<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12x12-es Mátrix</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="img/Bootloader2.png">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col12">
                <h1>12x12-es Mátrix</h1>
            </div>
        </div>
        <div class="row">
            <div class="col6  d-flex justify-content-center mb-4">
                <p id="lepesek">Megtett lépések: 0</p>
            </div>
            <div class="col6  d-flex justify-content-center mb-4">
                <p id="hatrlepesek"></p>
            </div>
        </div>
        <div class="row mt-4 mb-4">
            <div class="col-6 d-flex justify-content-center">
                <button class="neu-button" id="uj">új</button>
            </div>
            <div class="col-6 d-flex justify-content-center">
                <button class="neu-button" id="mod">játékmód</button>
            </div>
        </div>
        <div class="row">
            <div class="col12 mb-4">
                <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25"
                    aria-valuemin="0" aria-valuemax="100">
                    <div id="meglevo" class="progress-bar" style="width: 0%">0</div>
                </div>
            </div>
        </div>
    </div>
    <div id="gombok"></div>
</body>

<script src="jquery-3.7.1.js"></script>
<script src="js/bootstrap.js"></script>
<script src="script.js"></script>
