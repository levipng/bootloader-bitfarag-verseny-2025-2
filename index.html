<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12x12-es Mátrix</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="img/Bootloader2.png">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>12x12-es Mátrix</h1>
            </div>
        </div>
        
        <div class="row mt-4 mb-4 justify-content-center">
            <div id="gombos-wrapper" class="d-inline-block text-center">
                <div id="gombos-container" class="d-flex justify-content-center gap-3 flex-wrap mb-2">
                    <button id="ujgame" onclick="uj();" class="neu-button">Új játék</button>
                    <button id="jatekmode" onclick="mode();" class="neu-button">Time Attack mód</button>
                </div>

                <div class="game-info mt-3 mb-3 d-flex justify-content-center w-100">
                    <p id="lepesek" class="mx-3">Megtett lépések: 0</p>
                    <p id="pluszlepesek" class="mx-3"></p>
                    <p id="hatralevolepesek" class="mx-3"></p>
                </div>

                <div class="progress w-100 mb-0" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                    <div id="meglevo" class="progress-bar" style="width: 0%">0</div>
                </div>
            </div>
        </div>
    </div>
    <div id="gombok"></div>
</body>

<script src="./bootstrap/js/jquery-3.7.1.js"></script>
<script src="./bootstrap/js/bootstrap.js"></script>
<script src="script.js"></script>

</html>
